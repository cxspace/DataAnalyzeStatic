<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>学术论文-编辑</title>
	<!--[if lt IE 9]>


    <script src="../Javascript/Flot/excanvas.js"></script>
    <![endif]-->
	<!-- The Fonts -->

	<!-- The Main CSS File -->
	<link rel="stylesheet" href="../CSS/style.css" />
	<!-- jQuery -->
	<script src="../Javascript/jQuery/jquery-1.7.2.min.js"></script>


	<link rel="stylesheet" type="text/css" href="../jquery-easyui/themes/default/easyui.css">

	<link rel="stylesheet" type="text/css" href="../jquery-easyui/themes/icon.css">

	<script type="text/javascript" src="../jquery-easyui/jquery.min.js"></script>

	<script type="text/javascript" src="../jquery-easyui/jquery.easyui.min.js"></script>




<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>
	<!-- Change Pattern -->
	<div class="changePattern">
		<span id="pattern1"></span>
		<span id="pattern2"></span>
		<span id="pattern3"></span>
		<span id="pattern4"></span>
		<span id="pattern5"></span>
		<span id="pattern6"></span>
	</div>
	<!-- Top Panel -->
	<div class="top_panel">
		<div class="wrapper">
			<div class="user">
				<img src="../Images/user_avatar.png" alt="user_avatar" class="user_avatar" />
				<span class="label">您好！管理员用户</span>
				<!-- Top Tooltip -->
				<div class="top_tooltip">
					<div>
						<ul class="user_options">

							<li class="i_16_logout"><a href="Login.html" title="注销"></a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="top_links">
				<ul>
					<li class="i_22_search search_icon">
						<div class="top_tooltip right_direction">
							<div>
								<form class="top_search_form"/>
									<input type="text" class="top_search_input" />
									<input type="submit" class="top_search_submit" value="" />
								</form>
							</div>
						</div>
					</li>

				</ul>
			</div>
		</div>
	</div>
	<header class="main_header">
		<div class="wrapper">
			<div class="logo">
				<a href="#" style="text-decoration: none;color: #83888b;font-size: 30px" title="Kanrisha Home">
					数据专家数据维护系统
				</a>
			</div>

		</div>
	</header>


	<div class="wrapper contents_wrapper">
		
		<aside class="sidebar">
			<ul class="tab_nav">
				<li class="active_tab i_32_dashboard">
					<a href="../index.html" title="General Info">
						<span class="tab_label">主面板</span>
						<span class="tab_info"></span>
					</a>
				</li>

				<li class="active_tab i_32_tables">
					<a href="../teacher/listUI.html" title="Some Rows">
						<span class="tab_label">教师基本信息</span>
					</a>
				</li>

				<li class="active_tab i_32_tables">
					<a href="../teach/selectUI.html" title="Some Rows">
						<span class="tab_label">本科教学工作量</span>
					</a>
				</li>

				<li class="active_tab i_32_tables">
					<a href="../teachsum/selectUI.html" title="Some Rows">
						<span class="tab_label">研究生教学工作量</span>
					</a>
				</li>


				<li class="i_32_tables">
					<a href="selectUI.html" title="Some Rows">
						<span class="tab_label">学术论文</span>
					</a>
				</li>

				<li class="active_tab i_32_tables">
					<a href="../projects/selectUI.html" title="Some Rows">
						<span class="tab_label">科研项目</span>
					</a>
				</li>



			</ul>
		</aside>

		<div class="contents">
			<div class="grid_wrapper">

				<div class="g_6 contents_header">
					<h3 class="i_16_dashboard tab_label">控制面板</h3>
					<div><span class="label"></span></div>
				</div>

				<div class="g_12">

					<div class="easyui-panel" title="编辑" style="width:100%;max-width:400px;padding:30px 60px;">
						<form id="ff" method="post" action="listUI.html">
							<div style="margin-bottom:20px">
								<label>工资号</label>

								<input class="easyui-textbox" name="salaryId" style="width:100%" data-options="required:true">
							</div>
							<div style="margin-bottom:20px">
								<label>收录号</label>

								<input class="easyui-textbox" name="ids_num" style="width:100%" data-options="required:true">
							</div>
							<div style="margin-bottom:20px">
								<label>年份</label>

								<input class="easyui-textbox" name="year" style="width:100%" data-options="required:true">
							</div>
							<div style="margin-bottom:20px">
								<label>作者姓名</label>

								<input class="easyui-textbox" name="author" style="width:100%" data-options="required:true">
					        </div>

							<div style="margin-bottom:20px">
								<label>刊物级别</label>
								<input class="easyui-textbox" name="level" style="width:100%" data-options="required:true">
							</div>

							<div style="margin-bottom:20px">
								<label>论文题目</label>

								<input class="easyui-textbox" name="title" style="width:100%" data-options="required:true">
							</div>


							<div style="text-align:center;padding:5px 0">
								<input type="submit" class="easyui-linkbutton" style="width:80px"/>
							</div>



						</form>

					</div>


				</div>

				<!-- Separator -->
				<div class="g_12 separator"><span></span></div>

			</div>
		</div>

	</div>

	<footer>
		<div class="wrapper">
			<span class="copyright">
				&copy; Copyright &copy; 2017.南昌大学信息工程学院 All rights reserved.
			</span>
		</div>
	</footer>
</body>
</html>
